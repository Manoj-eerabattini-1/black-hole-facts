<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Fun Fact Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 20px;
            color: #f0f0f0;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Black Hole Fun Fact Generator</h1>
        <button id="generateFact">Generate Fun Fact</button>
        <p id="factDisplay"></p>
        <img id="factImage" src="" alt="Black Hole Image">
    </div>
    <script>
        const facts = [
            {
                text: "Black holes are regions in space where the gravitational pull is so strong that nothing, not even light, can escape from them.",
                image: "path/to/blackhole1.jpg"
            },
            {
                text: "The boundary around a black hole beyond which nothing can escape is called the event horizon.",
                image: "path/to/blackhole2.jpg"
            },
            {
                text: "Black holes are formed when massive stars collapse under their own gravity at the end of their life cycles.",
                image: "path/to/blackhole3.jpg"
            },
            {
                text: "There are three main types of black holes: stellar, supermassive, and intermediate.",
                image: "path/to/blackhole4.jpg"
            },
            {
                text: "Stellar black holes are formed by the gravitational collapse of a star and typically have a mass between 3 and 10 solar masses.",
                image: "path/to/blackhole5.jpg"
            },
            {
                text: "Supermassive black holes, found at the centers of galaxies, can have masses equivalent to billions of suns.",
                image: "path/to/blackhole6.jpg"
            },
            {
                text: "The closest known black hole to Earth is about 1,000 light-years away in the constellation Telescopium.",
                image: "path/to/blackhole7.jpg"
            },
            {
                text: "Black holes can grow by absorbing mass from their surroundings, including gas, dust, and even other stars.",
                image: "path/to/blackhole8.jpg"
            },
            {
                text: "Hawking radiation is theoretical radiation predicted to be emitted by black holes due to quantum effects near the event horizon.",
                image: "path/to/blackhole9.jpg"
            },
            {
                text: "The study of black holes has led to significant insights into the nature of gravity and the fundamental laws of physics.",
                image: "path/to/blackhole10.jpg"
            }
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            document.getElementById('factDisplay').textContent = fact.text;
            const factImage = document.getElementById('factImage');
            factImage.src = fact.image;
            factImage.style.display = 'block';
        });
    </script>
</body>
</html>
